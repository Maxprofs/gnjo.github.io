<head>
<script src="//gnjo.github.io/scrollIntoView.min.js"> </script>
</head>
<body>
 <style>
  section{ width:90vw;height:80vh}
  li:hover{cursor:pointer;color:red}
 </style>
 <script>  
var scroller=function(){
     var el=this;
     var num=el.getAttribute('data-num');
     var target=document.querySelectorAll('section')[num];//HTMLElement
     target.scrollIntoView({ behavior: 'smooth' });////
}

var all=["#ffaa8e", "#f48670", "#c4a8f4", "#ffafff", "#f9aed9", "#a1abed", "#ffb5d5", "#be7fe8", "#af81e8", "#fc8f83"];

all.map((v,d)=>{
 var el= document.createElement('section');
  el.style.background=v;  
  el.innerHTML =d+all.map((v,da)=>{return '<li data-num='+da+'>'+da+'</li>'}).join('')
 
 document.body.appendChild(el);
 ;[].slice.call( el.querySelectorAll('li')).map((el)=>{
    el.onclick=scroller;///
 })
});
 </script>
</body>
