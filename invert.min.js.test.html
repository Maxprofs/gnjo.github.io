<head>
<link rel="stylesheet" href="//gnjo.github.io/monocc.css">
<script src="//gnjo.github.io/invert.min.js"></script>
<script src="//gnjo.github.io/md5.min.js"></script>
<!-- use.js need last load -->
<script src="//gnjo.github.io/use.js"></script>
</head>

<body class="monocc">
<label for="w">text</label><br><input id="w"></input><br>
<label for="h">hashColor</label><br><input id="h"></input><br>
<label for="i">invertColor</label><br><input id="i" placeholder="not action"></input><br>

<script>
var same=function(c,i){
 fn.g('h').value=c; 
 fn.g('h').style.backgroundColor=c;
 fn.g('h').style.color=fn.invertColor(c,true);  
 fn.g('i').value=i;
 fn.g('i').style.backgroundColor=i;
 fn.g('i').style.color=fn.invertColor(i,true); 
}

fn.g('w').onchange =function(){ 
 var d=fn.g('w').value;
 var c=fn.hashColor(d);
 var i=fn.invertColor(c);
 same(c,i)
}
fn.g('h').onchange =function(){ 
 var safevalue='#fafafa';
 var c= (fn.g('h').value.length!=safevalue.length)? safevalue:fn.g('h').value ;
 var i=fn.invertColor(c);
 same(c,i)
} 
</script>
</body>
