<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.17/marked.js"></script>
<section>
 <header><label>auth</label></header>
 <article><textarea></textarea><output></output></article>
 <footer><label data-place></label><label data-save>save</label></footer>
</section>
<link id="pencss" rel="stylesheet"> 
<script id="penjs"></script>
<script>
(function(root){
 let fn=this.fn||{},url="https://codepen.io/gnjo/pen/eMNLNW"
fn.q=(s)=>{return document.querySelector(s)}
fn.urlcnk=(u)=>{
 let cep = /.+\?/.test(u)? '&' :'?',v =`__${performance.now()}__=`.replace('.','')
 return u + cep + v + Date.now()
}
fn.q('#pencss').href = fn.urlcnk(url+'.css')
fn.q('#penjs').src= fn.urlcnk(url+'.js')
})(this)
</script>
