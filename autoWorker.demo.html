<head>
<script src="https://gnjo.github.io/autoWorker.js"></script>
</head>
<body>
<button>100</button>
<input type="text"></input>
<pre></pre>
<script>
(async function(root){

 let fn={};
 fn.q=(d=>document.querySelector(d))
 let text =await fetch('https://gnjo.github.io/edict.js').then(d=>d.text())
 let a=autoWorker('edict',text);
 fn.q('button').onclick=function(ev){
  if(a.edict) a.edict.max=100
 };
 fn.q('input[type="text"]').oninput=function(ev){
  if(a.edict) a.edict.lex(this.value).then(d=>{fn.q('pre').textContent=d.join('\n') })
 };

})(this);
</script>
</body>
